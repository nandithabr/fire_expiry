<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Extinguisher Information System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ce0d0d; /* Red background */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0abab;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            color: #1041a2; /* Dark blue heading color */
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            border: 2px solid #004085; /* Dark blue border color */
            border-radius: 8px;
            text-decoration: none;
            color: #004085; /* Dark blue text color */
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #004085; /* Dark blue hover background color */
            color: #fff; /* White text color on hover */
        }

        p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .feature {
            background-color: #f8e5e5;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Logo styling */
        .logo {
            display: block;
            margin: 0 auto;
            width: 150px;
            height: 150px;
            background-color: #df103d; /* Dark blue for the logo background */
            border-radius: 50%;
            color: #fff;
            font-size: 36px;
            line-height: 150px;
            text-align: center;
            font-weight: bold;
        }

        /* Symbols styling */
        .symbols {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .symbol {
            font-size: 24px;
            margin: 0 10px;
            color: #004085; /* Dark blue color for symbols */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">SAFTY</div>

        <h1>Fire Extinguisher Information System</h1>
        <p><center>This system allows you to manage fire extinguisher information efficiently.</center></p>
        
        <div class="feature">
           <center><h2>"Protecting Lives and Property: Mastering Fire Safety and Extinguisher Use"</h2></center> 
            <!--<ul>
                <li>Discover the crucial role of fire safety in safeguarding lives and assets.</li>
                <li>Unleash the power of the P.A.S.S. technique for swift and effective fire extinguishing.</li>
                <li>Ensure your safety arsenal is top-notch with regular equipment checks and maintenance.</li>
                <li>Stay ahead of emergencies with our comprehensive fire safety training and resources</li> 
           </ul>-->
        </div>
        
        <!-- Symbols -->
        <div class="symbols">
            <span class="symbol">&#129519;</span> <!-- Fire symbol -->
            <span class="symbol">&#129519;</span> <!-- Warning symbol -->
            <span class="symbol">&#129519;</span> <!-- Location symbol -->
        </div>

        <div class="button-container">
            <a href="add_new.html" class="btn">Add New Extinguisher</a>
            <a href="existing.html" class="btn">View Existing Extinguisher</a>
            <a href="replace_new.html" class="btn">Replace New Extinguisher</a>
            <a href="calendar.html" class="btn">View Calendar</a> <!-- Added calendar button -->
        </div>
    </div>
</body>
</html>
